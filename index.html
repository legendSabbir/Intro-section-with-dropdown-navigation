<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Intro section with dropdown navigation Solution</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  
  <header>
    
    <img src="images/logo.svg" alt="logo" class="logo">
    
    <nav>
      
      <button class="close-menu">
        <img src="images/icon-close-menu.svg" alt="Close menu">
      </button>
      
      <ul class="navbar-list">
        
        <li class="navbar-item">
          <div data-dropdown>
            <a href="#" class="navbar-link">Features</a>
            
            <div class="arrow">
              <svg width="0.625em" height="0.375em" xmlns="http://www.w3.org/2000/svg"><path stroke="currentColor" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
            </div>
          </div>
          
          <ul class="dropdown-list right">
            
            <li class="dropdown-item">
              <img src="images/icon-todo.svg" alt="" class="dropdown-icon">
              <a href="#" class="dropdown-link">Todo List</a>
            </li>
            
            <li class="dropdown-item">
              <img src="images/icon-calendar.svg" alt="" class="dropdown-icon">
              <a href="#" class="dropdown-link">Calendar</a>
            </li>
            
            <li class="dropdown-item">
              <img src="images/icon-reminders.svg" alt="" class="dropdown-icon">
              <a href="#" class="dropdown-link">Reminders</a>
            </li>
            
            <li class="dropdown-item">
              <img src="images/icon-planning.svg" alt="" class="dropdown-icon">
              <a href="#" class="dropdown-link">Planning</a>
            </li>
            
          </ul>
        </li>
        
        <li class="navbar-item">
          <div data-dropdown>
            <a href="#" class="navbar-link">Company</a>
            
            <div class="arrow">
              <svg width="0.625em" height="0.375em" xmlns="http://www.w3.org/2000/svg"><path stroke="currentColor" stroke-width="1.5" fill="none" d="m1 1 4 4 4-4"/></svg>
            </div>
          </div>
          
          <ul class="dropdown-list left">
            
            <li class="dropdown-item">
              <a href="#" class="dropdown-link">History</a>
            </li>
            
            <li class="dropdown-item">
              <a href="#" class="dropdown-link">Our team</a>
            </li>
            
            <li class="dropdown-item">
              <a href="#" class="dropdown-link">Blog</a>
            </li>
            
          </ul>
        </li>
        
        <li class="navbar-item">
          <a href="#" class="navbar-link">Careers</a>
        </li>
        
        <li class="navbar-item">
          <a href="#" class="navbar-link">About</a>
        </li>
        
      </ul>
      
      <div class="auth-btns">
        <button class="btn login">Login</button>
        
        <button class="btn register">Register</button>
      </div>
      
    </nav>
    
    <div class="overlay"></div>
    
    <button class="open-menu">
      <img src="images/icon-menu.svg" alt="Open menu">
    </button>
    
  </header>
  
  <main>
    
    <picture>
      <source media="(min-width: 1024px)" srcset="images/image-hero-desktop.png">
      
      <img src="images/image-hero-mobile.png" alt="hero image">
    </picture>
    
    <section>
      
      <div class="content">
        
        <h1><span>Make</span> remote work</h1>
        
        <p class="hero-text">
          Get your team in sync, no matter your location. Streamline processes, 
          create team rituals, and watch productivity soar.
        </p>
        
        <button class="learn-more-btn">
          Learn more
        </button>
        
      </div>
      
      <div class="client-container">
        
        <ul class="client-list">
          
          <li>
            <img src="images/client-databiz.svg" alt="databiz">
          </li>
          
          <li>
            <img src="images/client-audiophile.svg" alt="audiophile">
          </li>
          
          <li>
            <img src="images/client-meet.svg" alt="meet">
          </li>
          
          <li>
            <img src="images/client-maker.svg" alt="maker">
          </li>
          
        </ul>
        
      </div>
      
    </section>
    
  </main>
  
</body>
</html>
